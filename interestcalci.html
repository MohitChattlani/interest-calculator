<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Interest calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="fluid-container div">
	<p style="color: #808b9a;position: absolute;left: 7%;">&#160;&#160;Amount&#160;&#160;&#160;&#160;<span style="color: #505d70; font-weight: bold;font-size: 1.2em;" class="display">&#36;200</span></p>
	<div id="top" >
	</span><input type="range" id="slider" min="100" max="250" step="10" value="200" >
	<span style="float: left; color: #728198;">100</span><span style="float: right; color: #728198">250</span>
	<br>
	</div>
	<div id=middle>
	<p class="repay">Repay on <span style="color: #505d70; font-weight: bold;font-size: 1.2em;"></span> </p>
	<table class="table2" >
		<thead>
		<tr class="active">
			<td>S</td>
			<td>M</td>
			<td>T</td>
			<td>W</td>
			<td>T</td>
			<td>F</td>
			<td>S</td>
		</tr>
		</thead>
		<tr>
			<td><span class="light"><span style="color: #505d70; font-weight: bold;font-size: 1em; position: absolute;top:14%;">JUN</span>11&#160;</span></td>
			<td><span class="light">12</span></td>
			<td><span class="light">13</span></td>
			<td><span class="light">14</span></td>
			<td><button value="Thurs" class="button">15</button></td>
			<td><button value="Fri" class="button">16</button></td>
			<td><button value="Sat" class="button">17</button></td>
		</tr>
		<tr>
			<td><button value="Sun" class="button">18</button></td>
			<td><button value="Mon" class="button">19</button></td>
			<td><button value="Tues" class="button"">20</button></td>
			<td><button value="Wed" class="button">21</button></td>
			<td><button value="Thurs" class="button">22</button></td>
			<td><button value="Fri" class="button">23</button></td>
			<td><button value="Sat" class="button">24</button></td>
		</tr>
		<tr>
			<td><button value="Sun" class="button">25</button></td>
			<td><button value="Mon" class="button">26</button></td>
			<td><button value="Tues" class="button">27</button></td>
			<td><button value="Wed" class="button">28</button></td>
			<td><button value="Thurs" class="button">29</button></td>
			<td><button value="Fri" class="button">30</button></td>
			<td><button value="Sat" class="button">01</button></td>
		</tr>
		<tr>
			<td><button value="Sun" class="button">02</button></td>
			<td><button value="Mon" class="button">03</button></td>
			<td><button value="Tues" class="button">04</button></td>
			<td><button value="Wed" class="button">05</button></td>
			<td><button value="Thurs" class="button">06</button></td>
			<td><button value="Fri" class="button">07</button></td>
			<td><span class="light"><span style="color: #505d70; font-weight: bold;font-size: 1em;position: absolute;bottom: 11%;">JUL</span>08</span></td>
		</tr>
	</table>
	</div>
	<div>
	<span class="below left"><p>Amount</p></span>
	<span class="below centre"><p>Interest</p></span>
	<span class="below right"><p>Repayment</p></span>
	</div>
	<div>
		<p><span class="bottom left display">&#36;200</span></p>
		<p><span class="bottom centre interest">&#36;35.20</span></p>
		<p><span class="bottom right repayment">&#36;235.20</span></p>
	</div>
	<div>
		<span id="lowleft" class="low left"></span>
		<span class="low centre">APR</span>
		<span id="lowright" class="low right"></span>
	</div>
	<div>
		<button id="apply" class="btn btn-success"> Apply now</button>
	</div>
</div>
</body>
</html>
